<!DOCTYPE html>
<html>
<head>
    <title>CVE List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>Description</th>
                <th>Base Score (V3)</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody>
            {% for cve in cves %}
            <tr>
                <td>{{ cve.cve_id }}</td>
                <td>{{ cve.description }}</td>
                <td>{{ cve.base_score_v3 }}</td>
                <td>{{ cve.last_modified }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
